<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/Login_CSS.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
        <img src="{{url_for('static', filename='img/logo.png')}}" alt="Diseño logo">
    </div>
    <h2>Iniciar Sesión</h2>
    <form action="/procesa/login" method="POST" class="form form_login">
        <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de Usuario" required>
        {% for mensaje in get_flashed_messages(category_filter=['error_nombre_usuario']) %}
        <div class="error alert alert-danger">
            {{mensaje}}
        </div>
        {% endfor %}
        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
        {% for mensaje in get_flashed_messages(category_filter=['error_contraseña']) %}
        <div class="error alert alert-danger">
            {{mensaje}}
        </div>
        {% endfor %}
        <input type="submit" value="Ingresar">
        
    </form>
    <p>¿No tienes una cuenta? <a href="/registrarse">Crear cuenta</a></p>
    </div>
</body>
</html>
